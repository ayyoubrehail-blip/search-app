<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تطبيق البحث</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; direction: rtl; text-align: right; }
        .search-box { width: 300px; padding: 8px; font-size: 16px; }
        .autocomplete-suggestions { border: 1px solid #ccc; max-height: 200px; overflow-y: auto; background: #fff; position: absolute; width: 300px; }
        .suggestion { padding: 8px; cursor: pointer; }
        .suggestion:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h2>🔍 البحث عن اسم</h2>
    <input type="text" id="search" class="search-box" placeholder="اكتب الاسم...">
    <div id="suggestions" class="autocomplete-suggestions"></div>

    <script src="data.js"></script>
    <script>
        const searchInput = document.getElementById("search");
        const suggestionsBox = document.getElementById("suggestions");

        searchInput.addEventListener("input", function() {
            const query = this.value.toLowerCase();
            suggestionsBox.innerHTML = "";
            if (query.length === 0) return;

            const matches = data.filter(item => item["الاسم"].toLowerCase().startsWith(query));

            matches.forEach(match => {
                const div = document.createElement("div");
                div.textContent = match["الاسم"];
                div.classList.add("suggestion");
                div.onclick = () => {
                    alert("الاسم: " + match["الاسم"] + "\nالرقم: " + match["الرقم"]);
                };
                suggestionsBox.appendChild(div);
            });
        });
    </script>
</body>
</html>
